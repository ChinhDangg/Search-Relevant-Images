<!doctype html>
<html>
<head>
    <style>
html {
    height: 100%
}
body {
    height: 100%;
    margin: 0;
    overflow: hidden;
}

#overall_container {
    display: flex;
    height: 100%;
    margin: 0;
}
#search_area {
    height: 100%;
    flex: 33%;
    padding-left: 20px;
}
#search_result {
    flex: 67%;
}

#search_text_file {
    display: flex;
    flex: 100%;
    width: 100%;
    padding-top: 10px;
    padding-bottom: 10px;
}
#search_txt {
    flex: 80%;
}
#search_file {
    flex: 20%;
    display: flex;
    justify-content: flex-end;
}
#search_file label {
    background-image: url("https://xcanvas.me/images/file-black.png");
    background-size: 28px;
    display: inline-block;
    height: 23px;
    width: 29px;
    margin-top: auto;
    margin-bottom: auto;
    cursor: pointer;
}
#search_file input {
    overflow: visible;
    display: none;
}
#search_txt input {
    border: 1px solid #ccc;
    color: #808080;
    font-size: 14px;
    font-style: italic;
    font-weight: 400;
    border-radius: 5px;
    height: 34px;
    width: 100%;
    padding-right: 5px;
}

#search_holder {
    height: 95%;
    width: 100%;
}
#search_holder form {
    height: 95%;
    width: 100%;
}
#search_box {
    width: 100%;
    height: 100%;
    background-image: url("https://icons.veryicon.com/png/256/miscellaneous/linear/picture-144.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 90px 90px;
    margin: auto auto;
    border: 2px solid rgb(230,230,230);
    border-style: dashed;
    position: relative;
}
#search_box > div {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    top: 0;
}
#search_box img {
    width: 100%;
    height: auto;
}
#search_box label {
    display: inline-block;
    background-image: url("https://icons.veryicon.com/png/256/miscellaneous/linear/picture-144.png");
    background-size: 28px;
    width: 100%;
    height: 100%;
    cursor: pointer;
    opacity: 0;
}
#search_box input {
    display: none;
}


#search_result {
    padding-top: 42px;
    height: 100%;
    overflow-x: hidden;
    overflow-y: auto;
    width: 100%;
    padding-left: 20px;
    padding-right: 20px;
}
#search_result ul {
    list-style-type: none;
    width: 100%;
    padding-inline-start: 0;
    margin-block-start: 0;
    margin-block-end: 0;
    display: grid;
    grid-template-columns: auto auto auto auto;
}
#search_result ul li {
    width: 100%;
    border: 1px solid rgb(230,230,230);
}
#search_result ul li {
    border-bottom: none;
}
#search_result ul li:not(:nth-child(4n), :last-child) {
    border-right: none;
}
#search_result ul li > div {
    max-width: 100%;
    padding: 10px;
}
#search_result ul li > div img {
    width: 100%;
    height: auto;
}

::-webkit-scrollbar {
    width: 5px;
}
::-webkit-scrollbar-track {
    background: #f1f1f1; 
}
::-webkit-scrollbar-thumb {
    background: #cac1c1; 
}


@media screen and (max-width: 768px) {
    #overall_container {
        flex-direction: column;
    }
    #search_area {
        padding-right: 20px;
        padding-bottom: 50px;
    }
    #search_result {
        padding-top: unset;
        width: unset;
    }
    #search_result ul {
        grid-template-columns: auto auto;
    }
    #search_result ul li:not(:nth-child(4n), :last-child) {
        border: 1px solid rgb(230,230,230);
    }
    #search_result ul li:nth-child(odd) {
        border-right: none;
    }
}
    </style>

</head>
<body>
    <div id="overall_container">
        <div id="search_area">
            <div id="search_input">
                <div id="search_container">
                    <form method="POST" enctype="multipart/form-data">
                        <div id="search_text_file">
                            <div id="search_txt">
                                <input type="text" name="link" placeholder="Something something something something">
                            </div>
                            <div id="search_file">
                                <label for="input_img1"></label>
                                <input id="input_img1" type="file" name="query_img" onchange="this.form.submit();">
                                <input type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="search_holder">
                <form method="POST" enctype="multipart/form-data">
                    <div id="search_box">
                        <label for="input_img2"></label>
                        <input id="input_img2" type="file" name="query_img" onchange="this.form.submit();">
                        <input type="submit">
                        {% if query_path %}
                        <div><img src="{{ query_path }}" alt=""></div>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>

        <div id="search_result">
            <ul>
                {% for score in scores %}
                <li>
                    <div>
                        <img src="{{ score[1] }}">
                        <div>{{ score[0] }}</div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
